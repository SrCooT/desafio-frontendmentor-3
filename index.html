<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>.
  
</head>
<body>
<main class="container">
  <header>
    <img src="./images/illustration-hero.svg" alt="mulher danÃ§ando com fone">
  </header>
  
    <section class="card">
      <div class="card-title">
        <h1 class="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
   
      <div class="value">
        <img src="./images/icon-music.svg" alt="icone-de-musica">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
        <span>Change</span>
      </div>

      <div class="register">
        <span class="pay">Proceed to Payment</span>
        <span class="cancel">Cancel Order</span>
      </div>
    </section>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SrCooT">Juno Cristian</a>.
    </div>
  </footer>

</main>
</body>
</html>
